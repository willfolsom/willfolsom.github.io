<script>
    let card = document.querySelector('.card');

    if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
        document.addEventListener('mousemove', function(e) {
            let xAxis = ((window.innerWidth / 2 - e.pageX) / 20) * -1;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    } else {
        let init = false;
        let alphaOffset = 0, betaOffset = 0, gammaOffset = 0;
        let alpha = 0, beta = 0, gamma = 0;

        function handleOrientation(event) {
            if (!init) {
                alphaOffset = event.alpha;
                betaOffset = event.beta;
                gammaOffset = event.gamma;
                init = true;
            }

            alpha = event.alpha - alphaOffset;

            beta = event.beta - betaOffset;
            gamma = event.gamma - gammaOffset;

            card.style.transform = `rotateY(${gamma}deg) rotateX(${beta}deg) rotateZ(${alpha}deg)`;
        }

        window.addEventListener('deviceorientation', handleOrientation);
    }
</script>
